<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
    <meta name="author" content="Lukasz Holeczek">
    <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

    <title>登陆</title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap and necessary plugins -->
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/tether/dist/js/tether.min.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>


</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h2>登录页面</h2>
                            <p th:if="${loginError}" th:text="${errorMsg}">用户名密码错误！</p>
                            <form th:action="@{/login}" method="post">
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" id="username" class="form-control" name="username" placeholder="您的用户名">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" id="password" class="form-control" placeholder="登录密码">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-4"  value="登 录">Login</button>
                                </div>

                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
