<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Main content -->
<main class="main" th:fragment="copy">


            <div class="modal fade" id="need" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-success" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">添加发布需求</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/api/need}" method="post" >

                                <div class="form-group">
                                    <label for="goodName" class="control-label">商品名称:</label>
                                    <input type="text" class="form-control" id="goodName" name="goodName"/>
                                </div>
                                <div class="form-group">
                                    <label for="goodPrice" class="control-label">商品价格:</label>
                                    <input type="text" class="form-control" id="goodPrice" name="goodPrice"/>
                                </div>
                                <div class="form-group">
                                    <label for="limitTime" class="control-label">限制时间:</label>
                                    <input type="text" class="form-control" id="limitTime" name="limitTime"/>
                                </div>
                                <div class="form-group">
                                    <label for="money" class="control-label">佣金:</label>
                                    <input type="text" class="form-control" id="money" name="money"/>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="control-label">简介:</label>
                                    <textarea type="text" class="form-control" id="content" name="content">
                                    </textarea>
                                </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                        </form>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
    <!-- /.conainer-fluid -->
</main>
</body>

</html>
